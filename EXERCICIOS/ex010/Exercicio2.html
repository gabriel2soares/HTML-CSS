<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><ins>Em HTML5</ins>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deveverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Utilize a Tag <p> e </p>">Paragráfos</abbr></li>
        <li><abbr title="Use a Tag <h1>, <h2>, para criar títulos e subtítulos">Títulos</abbr></li>
        <li><abbr title="Utilize a tag <strong>, para deixar o texto em Negrito">Negrito</abbr></li>
        <li><abbr title="Utilize a tag <a> </a> para criar links e hiperlinks">Links</abbr></li>
    </ul>
</body>
</html>
