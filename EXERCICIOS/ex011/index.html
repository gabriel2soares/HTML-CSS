<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>

<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir essas imagens em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu
        navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios utilizando o HTML5</p>
   <!-- <audio src="midia/colony.mp3" autoplay controls></audio> !-->
    <!-- MP3 WAVE OGG -->
    <audio preload="metadata" controls loop>
        <source src="midia/colony.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não suporta os áudios. <a href="midia/colony.mp3">Clique aqui para baixar o áudio</a></p>
    </audio>
</body>

</html>
