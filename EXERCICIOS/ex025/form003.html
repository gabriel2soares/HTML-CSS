<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome" placeholder="Nome completo" maxlength="40" autocomplete="name">
        </p>
        <p>
            <label for="inota">Nota: </label>
            <input type="number" name="nota" id="inota" placeholder="0 a 10" min="0" max="10" step="0.1">
        </p>
        <p>
            <label for="imes">Mês Letivo: </label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
